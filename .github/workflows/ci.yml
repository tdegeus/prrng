name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - main

jobs:

  standard:

    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, macos-latest, windows-latest]
        include:
        - runs-on: ubuntu-latest
          config: -DCMAKE_BUILD_TYPE=Release -DBUILD_ALL=1
        - runs-on: macos-latest
          config: -DCMAKE_BUILD_TYPE=Release -DBUILD_ALL=1
        - runs-on: windows-latest
          config: -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=1 -G Ninja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++

    defaults:
      run:
        shell: bash -l {0}

    name: ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}

    steps:

    - name: Basic GitHub action setup
      uses: actions/checkout@v3

    - name: Set conda environment
      uses: mamba-org/provision-with-micromamba@main
      with:
        environment-file: environment.yaml
        environment-name: myenv
        cache-env: true
        extra-specs: |
          sel(win): clang_win-64

    - name: Set dummy version
      run: echo "SETUPTOOLS_SCM_PRETEND_VERSION=0.0" >> $GITHUB_ENV

    - name: Install LLVM and Clang
      if: runner.os == 'Linux'
      uses: KyleMayes/install-llvm-action@v1
      with:
        version: "16.0"

    - name: Use Clang
      if: runner.os == 'Linux'
      run: export CC=clang CXX=clang++

    - name: Configure using CMake
      run: cmake -Bbuild ${{ matrix.config }}

    - name: Build doxygen-docs
      if: runner.os == 'Linux'
      working-directory: build
      run: make html

    - name: Build C++
      working-directory: build
      run: cmake --build .

    - name: Run C++
      working-directory: build
      run: ctest --output-on-failure

    - name: Build and install Python module
      run: SKBUILD_CONFIGURE_OPTIONS="-DUSE_DEBUG=1" python -m pip install . -v --no-build-isolation

    - name: Run Python tests
      run: python -m unittest discover tests
